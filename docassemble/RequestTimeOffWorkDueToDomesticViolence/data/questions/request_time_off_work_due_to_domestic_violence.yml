  Instructions
subquestion: |
  You can use this program if you are seeking time off from work to deal with problems caused by domestic or sexual violence.
  
  To use this program, you will need the name of your employer's Human Resources Representative or your immediate supervisor.

  Set aside 5 to 10 minutes to finish this program. You can log in and save your work to return to later. 

  After you download your letter, you will need to mail it. This program does not mail it for you.
  
