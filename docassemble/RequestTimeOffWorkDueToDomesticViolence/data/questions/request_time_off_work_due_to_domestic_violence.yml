id: plan
question: |
  What will you do with the time off?
subquestion: |
  You can take time off to:

  * Seek **medical attention** for, or recovery from, physical or psychological injuries caused by domestic or sexual violence to you or your family or household members,
  * Get **survivor services** for you or your family or household members,
  * Get **counseling** for you or your family or household members, 
  * Participate in **safety planning**, including moving to a new place, teaching your children what to do in an emergency, or other actions to increase the safety of the survivor from future domestic or sexual violence, or
  * Seek **legal assistance** to ensure the health and safety of the survivor, including participating in court proceedings related to the violence.
  
  [**Learn more about making a security plan.**](https://www.illinoislegalaid.org/legal-information/security-plan-victims-domestic-violence)
  
  Finish the sentence below.
fields:
  - 'I will need time off in order to...': off_why
    input type: area
