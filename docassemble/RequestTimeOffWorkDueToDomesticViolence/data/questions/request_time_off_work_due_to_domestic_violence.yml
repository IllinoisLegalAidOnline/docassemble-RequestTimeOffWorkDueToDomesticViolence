  * If you work for a private company that employs 15-49 people, your employer must give you up to 8 weeks unpaid leave.
  * If you work for a private company that employs 50 people or more, your employer must give you up to 12 weeks unpaid leave.
  * If you work for a state or local government agency or a public school district, they also must give you up to 12 weeks unpaid leave.
